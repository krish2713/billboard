<h3>Top Listings</h3>
<div class="grid grid-pad">
  <a *ngFor="let listing of listings" class="col-1-4" routerLink="/detail/{{listing.id}}">
    <div class="module listing">
      <img src="{{listing.imageUrls[0]}}" style="width:48px;height:30px;">
    </div>
  </a>
</div>

<app-listing-search></app-listing-search>
